<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les09Pre</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <form action="" autocomplete="off" name="sign-form">
            <h1>Please enter user data</h1>
            <label for="first">Login</label>
            <div class="first-name">
                <span>Enter login</span>
                <input class="bas-input" type="text" placeholder="Enter login" id="first" required>
            </div>

            <label for="password">Password</label>
            <div class="password">
                <span>Enter password</span>
                <input class="bas-input" type="password" placeholder="Enter password" id="password" required>
            </div>
            <label for="email">Email</label>
            <div class="email">
                <span>Enter email</span>
                <input class="bas-input" type="email" placeholder="Enter email" id="email" required>
            </div>


            <button type="button" value="" id="submit">Add user</button>
        </form>
        <div class="user-list">

        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
